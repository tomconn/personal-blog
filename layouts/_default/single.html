{{ define "main" }}
<main>
    <article class="single-post-card"> {{/* Apply card styling */}}
        <h1 class="single-post-title">{{ .Title }}</h1>
        <div class="post-meta">
             <span><time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "January 2, 2006" }}</time></span>
             {{ with .Params.tags }}
                <span>| Tags:
                    {{ range $index, $tag := . }}
                        {{ if $index }}, {{ end }}<a href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
                    {{ end }}
                </span>
             {{ end }}
        </div>
        <div class="post-content">
            {{ .Content }} {{/* The main markdown content */}}
        </div>
    </article>
</main>
{{ end }}
