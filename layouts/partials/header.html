{{/* Only show this header on the home page / list pages */}}
{{ if or .IsHome .IsSection .IsNode }}
<header> {{/* Matches header:not(.auth-header) */}}
    <div class="container">
        <h1>{{ .Site.Title }}</h1>
        {{ with .Site.Params.description }}
            <h2>{{ . }}</h2> {{/* Uses header:not(.auth-header) .container h2 style */}}
        {{ end }}
    </div>
</header>
{{ end }}
